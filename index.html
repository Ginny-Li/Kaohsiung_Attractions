<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高雄旅遊景點</title>
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-top" id="top">
        <h1>高雄旅遊資訊</h1>
        <select name="" id="" class="zoneOption">
          <option value="" class="zoneValue">--請選擇行政區--</option>
        </select>
        <div class="main-top-list">
          <h3>熱門行政區</h3>
          <ul class="locationBtns">
            <li class="locationBtn">苓雅區</li>
            <li class="locationBtn">三民區</li>
            <li class="locationBtn">左營區</li>
            <li class="locationBtn">岡山區</li>
          </ul>
        </div>
        <button class="arrowDown">
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
      </div>

      <div class="main-bottom">
        <!-- <h2 class="zone"></h2> -->
        <ul class="location-list">
          
        </ul>
      </div>

    <a href="#top" class="goTop" >  <img  src="./JavaScript_HomeWork-gh-pages/assets/btn_goTop.png" alt=""></a>
    </div>

    <footer>
      <p>高雄旅遊網</p>
      <p>資料來源：高雄市政府</p>
    </footer>
    <script src="./js/all.js"></script>
  </body>
</html>
